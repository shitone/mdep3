<form class="uk-form-horizontal" id="form-search">
    <div class="uk-margin uk-flex uk-flex-center uk-flex-auto">
        <div class="uk-inline">
            <label>日期：<a v-on:click="day_pre" id="day-pre" uk-icon="icon: triangle-left; ratio: 2"></a><input class="uk-input uk-form-width-small" id="awsdate" v-model="awsdate" name="awsdate"><a v-on:click="day_next" id="day-next" uk-icon="icon: triangle-right; ratio: 2"></a></label>
            <button v-on:click="submit" id="history_button" class="uk-button uk-button-primary">查询</button>
        </div>
    </div>
</form>

<table id="history_table" class="uk-table uk-table-divider uk-table-hover uk-table-small uk-text-center uk-table-middle">
    <thead>
        <tr>
            <th class="uk-text-center">区站号</th>
            <th class="uk-text-center">区站名</th>
            <th class="uk-text-center">地市</th>
            <th class="uk-text-center">县名</th>
            <th class="uk-text-center">设备</th>
            <th class="uk-text-center">环节</th>
            <th class="uk-text-center" style="">0H-5H</th>
            <th class="uk-text-center" style="">6H-11H</th>
            <th class="uk-text-center" style="">12H-17H</th>
            <th class="uk-text-center" style="">18H-23H</th>
        </tr>
    </thead>
    <tbody class="uk-text-small">
    </tbody>
</table>
